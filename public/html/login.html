<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Iniciar Sesion </title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="../css/styles.css" rel="stylesheet">
        <link href="../css/login.css" rel="stylesheet">
		<link rel="icon" href="../img/luna.png" type="image/x-icon">
	</head>
	<body >
		<div class="login">
			<h1 class="titulo-login">Login  | Bienvenido </a></h1>
			
			<form action="" method="" enctype="">

				<label for="correo">
					<i class="fas fa-envelope fa-lg"></i>
				</label>
				<input type="text" name="correo" placeholder="Correo" id="correo" required>

				<label for="password">
					<i class="fas fa-lock fa-lg"></i>
				</label>
				<input type="password" name="password" placeholder="Contraseña" id="password" required>
				<span class="recuperar-password"> 
					<a href="/auth/olvide-password"> ¿Ha olvidado su contraseña? </a>	
				</span>
				<div class="contenedor-ingresar">
					<span id="login" > Ingresar 
				</div>
	
			</form>
		
		</div>
	</body>

	<script src="../js/loginRegistrar-front.js"></script>

</html>
